<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/newStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="images/logoRojo.PNG">
    <title>La 33 Tienda de Bebidas</title>
</head>
<body>
      <header class="header">
        <div>
        <img src="images/logoRojo.PNG"> 
        </div>    
      </header>
<main>
      <section>
        <div class="titulo"> 
          <h1>Bienvenidos a la Tienda OnLine</h1>
        </div>
      </section>
      <div class="contenedor-bebidas">
            <!--CONTENIDO DINAMICO--> 
      
     </div>
     
     
      </main>
      <div class="pedido">
          <h2>Haga su pedido</h2>
      </div>
      
      <div>
        <form class="form-Container">
        
        <select id="selectBebidas" class=".selectBebidas">
          <option value="Default">Seleccione la bebida que desea comprar</option>
        </select>

        <label>Cantidad</label>
        <input type="number" id="caja-cantidad">
        
        <label>Precio</label>
        <input id="precio" type="text" readonly>

        <label>Total</label>
        <input  id="total" type="text" readonly>
        </form>
          
      
      <div id="btn-pedido" class="boton">
          <button type="button" class="btn btn-danger"><b>Agregar</b></button>  
      </div>
      <div id="contenedorCompra">Detalle de tu comprar</div>
<!--Libreria Sweeet Alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
<script src="./ultimaEntrega.js"></script>
</body>
</html>
